name: Conditional Merge Blocker

on:
  pull_request:
    branches:
      - main

jobs:
  check-user:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR author
        if: github.actor != 'sanchaljustgrow'  # Replace with your username
        run: |
          echo "Only 'admin-user' can merge to main."
          exit 1
