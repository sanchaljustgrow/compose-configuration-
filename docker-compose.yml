services:
  angular-frontend:
    image: sanchaljustgrow/docker-testnew-frontend:latest
    container_name: angular-frontend
    ports:
      - "8080:80"
    volumes:
      # üëá Mount a single, fixed config file
      - ./config/config.local.json:/usr/share/nginx/html/assets/config.json:ro
    command: >
      sh -c "
        echo 'üöÄ Starting container with config.local.json';
        if [ -f /usr/share/nginx/html/assets/config.json ]; then
          echo '‚úÖ Config file found:';
          cat /usr/share/nginx/html/assets/config.json;
        else
          echo '‚ö†Ô∏è config.local.json missing!';
        fi;
        nginx -g 'daemon off;';
      "
