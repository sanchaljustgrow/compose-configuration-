version: "3.8"

services:
  angular-frontend:
    image: sanchaljustgrow/docker-testnew-frontend:latest
    container_name: angular-frontend
    ports:
      - "8080:80"

    # âœ… Mount local config.json into container dynamically
    volumes:
      - ./config/config.json:/usr/share/nginx/html/assets/config.json:ro

    # âœ… Keep Nginx running and print status
    command: >
      sh -c "
        echo 'ðŸš€ Starting container...';
        if [ -f /usr/share/nginx/html/assets/config.json ]; then
          echo 'âœ… Found config.json:';
          cat /usr/share/nginx/html/assets/config.json;
        else
          echo 'âš ï¸ No config.json found, creating default one...';
          echo '{\"NG_APP_URL\":\"https://default.example.com\"}' > /usr/share/nginx/html/assets/config.json;
        fi;
        nginx -g 'daemon off;'
      "
